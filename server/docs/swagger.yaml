  /items/item:
    post:
      consumes:
      - application/json
      description: 获得item@ersion in lang详情
      parameters:
      - description: query with param
        in: body
        name: itemQueryParam
        required: true
        schema:
          $ref: '#/definitions/item.itemQueryParam'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/riotmodel.ItemDTO'
