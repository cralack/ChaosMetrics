basePath: /
definitions:
  anres.ChampionBrief:
    properties:
      avg_damage_dealt:
        description: 场均输出占比 12%
        type: number
      avg_dead_time:
        description: 场均死亡时长
        type: number
      ban_rate:
        description: Ban率
        type: number
      id:
        description: 英雄ID:Aatrox
        type: string
      image:
        allOf:
        - $ref: '#/definitions/model.Image'
        description: basic info
      pick_rate:
        description: 登场率 15%
        type: number
      win_rate:
        description: statistical data
        type: number
    type: object
  model.Image:
    properties:
      full:
        description: 大图文件名
        type: string
      group:
        description: 图像所属组
        type: string
      h:
        description: 图像高度
        type: integer
      sprite:
        description: 小图文件名
        type: string
      w:
        description: 图像宽度
        type: integer
      x:
        description: 图像 X 坐标
        type: integer
      "y":
        description: 图像 Y 坐标
        type: integer
    type: object
  riotmodel.GoldInfo:
    properties:
      base:
        type: integer
      purchasable:
        type: boolean
      sell:
        type: integer
      total:
        type: integer
    type: object
  riotmodel.ItemDTO:
    properties:
      colloq:
        type: string
      depth:
        type: integer
      description:
        type: string
      from:
        items:
          type: string
        type: array
      gold:
        $ref: '#/definitions/riotmodel.GoldInfo'
      id:
        type: string
      image:
        $ref: '#/definitions/model.Image'
      into:
        items:
          type: string
        type: array
      maps:
        additionalProperties:
          type: boolean
        type: object
      name:
        type: string
      plaintext:
        type: string
      stats:
        additionalProperties:
          type: number
        type: object
      tags:
        items:
          type: string
        type: array
    type: object
