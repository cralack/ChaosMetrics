paths:
  /ARAM:
    get:
      consumes:
      - application/json
      description: query @version,loc
      parameters:
      - default: na1
        description: Region
        in: query
        name: loc
        required: true
        type: string
      - default: 14.1.1
        description: Version
        in: query
        name: version
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/anres.ChampionBrief'
            type: array
      summary: 请求一个ARAM英雄榜
      tags:
      - Champion Rank
  /CLASSIC:
    get:
      consumes:
      - application/json
      description: query @version,loc
      parameters:
      - default: na1
        description: Region
        in: query
        name: loc
        required: true
        type: string
      - default: 14.1.1
        description: Version
        in: query
        name: version
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/anres.ChampionBrief'
            type: array
      summary: 请求一个CLASSIC英雄榜
      tags:
      - Champion Rank
  /champion:
    get:
      consumes:
      - application/json
      description: 请求一个英雄详情 @name,version,loc,mode
      parameters:
      - default: na1
        description: Region
        in: query
        name: loc
        required: true
        type: string
      - default: CLASSIC
        description: Game mode
        in: query
        name: mode
        required: true
        type: string
      - default: Ahri
        description: Champion name
        in: query
        name: name
        required: true
        type: string
      - default: 14.1.1
        description: Version
        in: query
        name: version
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/anres.ChampionDetail'
      summary: 请求一个英雄详情
      tags:
      - Champion Detail
  /item:
    get:
      consumes:
      - application/json
      description: 请求一个物品详情 @version,lang
      parameters:
      - default: "2010"
        description: The ID of the item
        in: query
        name: itemid
        required: true
        type: string
      - default: zh_CN
        description: Language
        in: query
        name: lang
        required: true
        type: string
      - default: 13.8.1
        description: Version
        in: query
        name: version
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/riotmodel.ItemDTO'
      summary: 请求一个物品详情
      tags:
      - Item
  /summoner:
    get:
      consumes:
      - application/json
      description: 请求一个召唤师详情 @name,loc
      parameters:
      - default: na1
        description: Region
        in: query
        name: loc
        required: true
        type: string
      - default: Solarbacca
        description: Summoner name
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SummonerDTO'
      summary: 请求一个召唤师详情
      tags:
      - Champion Detail
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
