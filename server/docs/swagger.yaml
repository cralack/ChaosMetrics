paths:
  /champion/ARAM:
    get:
      consumes:
      - application/json
      description: 请求一个ARAM英雄榜 @version,loc
      parameters:
      - default: na1
        description: region
        in: query
        name: loc
        required: true
        type: string
      - default: 14.1.1
        description: Version
        in: query
        name: version
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/anres.ChampionBrief'
            type: array
      summary: 请求一个英雄榜
      tags:
      - championrank
  /champion/CLASSIC:
    get:
      consumes:
      - application/json
      description: 请求一个CLASSIC英雄榜 @version,loc
      parameters:
      - default: na1
        description: region
        in: query
        name: loc
        required: true
        type: string
      - default: 14.1.1
        description: Version
        in: query
        name: version
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/anres.ChampionBrief'
            type: array
      summary: 请求一个英雄榜
      tags:
      - championrank
  /items/item:
    get:
      consumes:
      - application/json
      description: 请求一个物品详情 @version,lang
      parameters:
      - default: "2010"
        description: The ID of the item
        in: query
        name: itemid
        required: true
        type: string
      - default: zh_CN
        description: Language
        in: query
        name: lang
        required: true
        type: string
      - default: 13.8.1
        description: Version
        in: query
        name: version
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/riotmodel.ItemDTO'
      summary: 请求一个物品详情
      tags:
      - item
