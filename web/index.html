<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debugging Backend Operations</title>
    <style>
        /* 简单的CSS来美化表单 */
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin-bottom: 20px; }
        input, button { margin-top: 10px; }
    </style>
</head>
<body>
<h2>Register</h2>
<form id="register-form">
    Username: <input type="text" id="register-username" required><br>
    Password: <input type="password" id="register-password" required><br>
    <button type="submit">Register</button>
</form>

<h2>Login</h2>
<form id="login-form">
    Username: <input type="text" id="login-username" required><br>
    Password: <input type="password" id="login-password" required><br>
    <button type="submit">Login</button>
</form>

<h2>Logout</h2>
<button id="logout-button">Logout</button>

<script src="script.js"></script>
</body>
</html>
